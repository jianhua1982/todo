<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />
    <title>钱包安全登录</title>

    <link type="text/css" rel="stylesheet" href="../css/oauth.css?rev=@@hash"/>
</head>

<body>

<!--加载数据时的转圈-->
<div class="loading" style="display: none">
    <img class="center-middle" src="../image/ajax_loader_ads.gif">
</div>

<section class="grant-must" style="display: none">
    <div class="top">
        <img src="../image/logo.png">
        <p>该网页{{merchantName}}开发，向其提供以下权限即可继续操作</p>
    </div>

    <div class="bottom">
        <div class="mid">
            <input class="user-agree" type="checkbox" checked>
            获得您的公开信息（登录手机号，用户名或者邮箱）
        </div>

        <button class="login-sure">确认登录</button>
    </div>

</section>

<section class="grant-done" style="display: none">
    <p class="center-middle">您近期已经授权过了，无需重新授权</p>
</section>

<script type="text/javascript" src="../js/zepto.min.js?rev=@@hash"></script>
<script type="text/javascript" src="../js/oauth.js?rev=@@hash"></script>

</body>
</html>
