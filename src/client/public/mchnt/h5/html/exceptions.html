<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />
    <title>UPSDK异常案例测试</title>

    <link type="text/css" rel="stylesheet" href="../css/mchnt.css?rev=@@hash"/>

</head>

<body>
    <!--<h2>当前页面域名或者IP是：<span class="dns-or-ip"> </span> </h2>-->
    <section class="exceptions">
        <div>
            <button class="share">分享</button>
            <p class="not-public-tips">V1.0没有开放此插件方法</p>
        </div>

        <div>
            <button class="no-config">接入方不做签名</button>
        </div>

        <div>
            <button class="config-failed">接入方签名失败</button>
        </div>

        <div>
            <button class="security-urls-not-include">跳转页面不在安全域名中</button>
        </div>
    </section>

    <section class="for-client-section" style="display: none">
        <div>
            <textarea class="tips input-url" placeholder="加载页面URL"></textarea>
            <button class="load-url">页面加载</button>
        </div>
    </section>

    <script type="text/javascript" src="../js/zepto.min.js?rev=@@hash"></script>
    <script type="text/javascript" src="../js/sdkCommon.js?rev=@@hash"></script>
    <script type="text/javascript" src="../js/sdkDemo.js?rev=@@hash"></script>

    <script>
        if(window.location.search.indexOf('target=forClient') > 0) {
            $('.exceptions').hide();
            $('.for-client-section').show();
        }
    </script>


</body>
</html>
