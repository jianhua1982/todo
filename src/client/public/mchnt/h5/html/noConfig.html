<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />
    <title>接入方不做签名</title>

    <link type="text/css" rel="stylesheet" href="../css/mchnt.css?rev=@@hash"/>
</head>

<body>
    <div>
        <button class="scanQRCode">扫一扫</button>
        <p class="tips">点击应该没反应，upsdk还在等待其去做签名。</p>
    </div>

    <script type="text/javascript" src="../js/zepto.min.js?rev=@@hash"></script>
    <script type="text/javascript" src="../js/sdkCommon.js?rev=@@hash"></script>

    <script>
        $('.scanQRCode').on('click', function(){
            // scan
            SdkDemo.loadJsOrCssFile(SdkDemo.upsdkDotJS, function(){
                // callback
                window.upsdk.scanQRCode({
                    needResult: '1',
                    scanType: ["qrCode","barCode"]
                });
            });
        });
    </script>

</body>
</html>
